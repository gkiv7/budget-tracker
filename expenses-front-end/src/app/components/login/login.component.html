

<div class="login-container">
  <div class="logo-container">
    <a routerLink="/home">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />

    </a>
  </div>
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          <small *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">
            Invalid email format.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <small *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required.
          </small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message-container">
      <p>{{ errorMessage }}</p>
    </div>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>.
    </p>
  </div>
</div>
